<html>
<head>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Веб-викторина</title>
</head>
<body>
  <div class="outer">
    <div class="inner shadow p-3 rounded">
      <form action="/api/create_game" method="post" class="needs-validation">
        <p class="fs-3">Создание игры</p>
        <div class="form-group">
          <label for="player_1_name">Игрок 1</label>
          <input name="player_1_name" class="form-control" id="player_1_name" placeholder="Никнейм игрока 1" maxlength="20" minlength="2" required>
        </div>
        <br>
        <div class="form-group">
          <label for="player_2_name">Игрок 2</label>
          <input name="player_2_name" class="form-control" id="player_2_name" placeholder="Никнейм игрока 2" maxlength="20" minlength="2" required>
        </div>
        <br>
        <div class="form-group">
          <label for="questions_count">Количество вопросов</label>
          <input type="number" name="questions_count" class="form-control" id="questions_count" value="10" max="30" min="5" required>
        </div>
        <br>
        <div class="form-group">
          <label for="difficulty">Сложность вопросов</label>
          <select class="form-select" aria-label="Default select example" required id="difficulty" name="difficulty">
            <option value="1">Низкая</option>
            <option value="2" selected>Средняя</option>
            <option value="3">Высокая</option>
          </select>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary shadow">Создать игру</button>
      </form>
    </div>
  </div>
</body>
</html>
